<!-- src/app/app.component.html -->
<div class="container">
  <h1>Aplicación Meteorológica</h1>
  <input
    type="text"
    placeholder="Ingresa una ciudad..."
    [(ngModel)]="city"
    (keyup.enter)="searchWeather()"
  />
  <button (click)="searchWeather()">Buscar</button>

  <!-- Mostrar mensaje de error -->
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <!-- Mostrar datos meteorológicos -->
  <div *ngIf="weatherData" class="weather-info">
    <h2>{{ weatherData.city }}</h2>
    <p>Temperatura: {{ weatherData.temperature }}°C</p>
    <p>Descripción: {{ weatherData.description }}</p>
  </div>
</div>
